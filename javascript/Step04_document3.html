<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_document3.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
            cursor: pointer;    /*crosshair도 있음*/
            transition : all 1s linear;
                        /*all : transition을 적용할 수 있는 모든 속성에 적용하기*/
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="box">click me</div>
    <script>
        //박스 div를 클릭했을 때 width, height를 각각 200px로 변경해보기
        document.querySelector(".box").addEventListener("click", ()=>{
            document.querySelector(".box").style.width = "200px";
            document.querySelector(".box").style.height = "200px";
            document.querySelector(".box").style.marginLeft = "100px";
        });
        
    </script>
</body>
</html>
