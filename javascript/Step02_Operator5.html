<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>증감연산자</h1>
    <script>
        /*
            5. 증감연산자
            ++ => 1 증가시키기
            -- => 1 감소시키기
        */
       let num = 0;
       //num = num + 1;
       //num += 1;
       num++;   //변수에 저장된 값 1 증가시키기

       let num2 = 0;
       //num2 = num2 - 1;
       //num2 -= 1;
       num2--;   //변수에 저장된 값 1 감소시키기

       let num3 = 0;
       //증감연산자를 변수명의 앞에 위치시켜도 되고
       ++num3;
       //뒤에 위치시켜도 된다.
       num3++;

       let num4 = 0;              //연산자는 우선순위가 있다
       let result1 = ++num4 + 10; //대입(=) 증감(++) 산술(+)
                                  //++  >>  +  >>  =
       let num5 = 0;              //변수 앞에 증감연산자가 있으면 가장 먼저 연산이 된다
       let result2 = num5++ + 10; //+  >>  =  >>  ++
                                  //변수 뒤에 증감연산자가 있으면 가장 나중에 연산이 된다
    </script>
</body>
</html>
