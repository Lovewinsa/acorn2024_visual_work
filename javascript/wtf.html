<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wtf.html</title>
</head>
<body>
    <input type="text" id="inputMsg" placeholder="문자열 입력...">
    <button id="printBtn">출력하기</button>
    <input type="text" id="target">

    <script>
        document.querySelector("#printBtn").addEventListener("click", ()=>{
            let momo = document.querySelector("#inputMsg").value;
            document.querySelector("#target").innerText = momo;
        });

    </script>
</body>
</html>
