<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType7.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    
    <button onclick="show()">메뉴Show</button>
    <button onclick="hide()">메뉴hide</button>
    <script> // 페이지 로딩 시점에 실행

        let show = function(){
            // 가상의 어떤 javascript동작이라고 가정하자 (숨겨진 메뉴를 보여주는 동작)
            // function type 필요 목적 : 특정 시점에 일괄 실행할 javascript를 모아두기 위해
            console.log("메뉴를 보여줍니다")
        }

        
        let hide = function(){
            //메뉴를 숨기는 동작
            console.log("메뉴를 닫습니다")
        }
    </script>
</body>
</html>
