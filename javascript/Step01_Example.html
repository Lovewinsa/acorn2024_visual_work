<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_Example.html</title>
</head>
<body>
    <!--
        document.querySelector("선택자") : 원하는 요소의 참조값을 불러옴
    -->
    <input type="text" id="inputText"> <!-- document.querySelector("#inputText").value-->
    <button onclick="send()">전송</button><!-- 다른 동작 예시 onmouse / onmouseout -->
    <button id="sendBtn">전송2</button>
    <p id="result">xxx</p> <!-- document.querySelector("#result").innerText-->

    <script>
        // 전송 버튼을 누르면 호출되는 함수
        // "전송" global영역에 함수가 만들어져 있어야 동작한다.
        function send(){
            let msg = document.querySelector("#inputText").value;
            document.querySelector("#result").innerText = msg;
        };

        // .addEventListener(이벤트명, callback함수)
        // "전송2" global영역에 함수를 만들지 않아도 동작한다.
        document.querySelector("#sendBtn").addEventListener("click", ()=>{
            let msg = document.querySelector("#inputText").value;
            document.querySelector("#result").innerText = msg;
        });
    </script>
</body>
</html>
